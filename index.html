<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scraping de données</title>
  <style>
    /* Styles CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 10px);
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .loader {
      border: 5px solid #f3f3f3; /* Light grey */
      border-top: 5px solid #333; /* Blue */
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none; /* Masquer initialement */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Scraping de données</h1>
  </header>

  <div class="container">
    <label for="urlInput">URL du forum :</label><br>
    <input type="text" id="urlInput" name="urlInput" placeholder="Entrez l'URL du forum à scraper"><br>
    <button onclick="scrapeData()">Lancer le scraping</button>
    <div class="loader" id="loader"></div>
  </div>

  <script>
    function scrapeData() {
      const forumURL = document.getElementById('urlInput').value;
      if (forumURL.trim() === '') {
        alert('Veuillez entrer l\'URL du forum.');
        return;
      }

      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Afficher la barre de chargement

      // Simule un délai pour le scraping (vous pouvez remplacer cela par votre logique de scraping réelle)
      setTimeout(() => {
        // Votre logique de scraping ici...

        // Une fois le scraping terminé, masquer la barre de chargement
        loader.style.display = 'none';
        alert(`Le scraping pour le forum : ${forumURL} a été effectué.`);
      }, 3000); // Simulation d'un scraping pendant 3 secondes
    }
  </script>

</body>
</html>
